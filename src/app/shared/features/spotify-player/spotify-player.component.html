<div class="spotify-player border rounded p-3 bg-light">
    <div class="d-flex align-items-center" *ngIf="currentTrack; else noTrack">
        <img [src]="currentTrack?.album.images[0]?.url" class="rounded me-3" alt="Track Image">
        <div>
            <h5 class="mb-0">{{ currentTrack?.name }}</h5>
            <small class="text-muted">{{ currentTrack?.artists[0]?.name }}</small>
        </div>
    </div>

    <ng-template #noTrack>
        <p class="text-center">No hay ninguna canción reproduciéndose.</p>
    </ng-template>

    <div class="mt-3 text-center">
        <!-- Botón de canción anterior -->
        <button class="btn btn-secondary me-2" (click)="previous()" [disabled]="!currentTrack">
            <i class="bi bi-skip-backward-fill"></i>
        </button>

        <!-- Botón de Play -->
        <button class="btn btn-success me-2" (click)="play()" [disabled]="!currentTrack">
            <i class="bi bi-play-fill"></i> Play
        </button>

        <!-- Botón de Pause -->
        <button class="btn btn-danger me-2" (click)="pause()" [disabled]="!currentTrack">
            <i class="bi bi-pause-fill"></i> Pause
        </button>

        <!-- Botón de canción siguiente -->
        <button class="btn btn-secondary me-2" (click)="next()" [disabled]="!currentTrack">
            <i class="bi bi-skip-forward-fill"></i>
        </button>
    </div>
</div>
